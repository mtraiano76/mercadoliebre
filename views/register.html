<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Formularios</title>
  </head>
  <body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>

    </header>

    <form method="POST" action="#">
        <h3>Este es un formulario</h3>

        <div class="nombre-apellido">        
            <input type="Nombre y apellido" placeholder="Ingrese su nombre y apellido"value="Nombre y Apellido" >
        </div>  

        <div class="usuario">
            <input type="Nombre de usuario" placeholder="Ingrese su nombre de usuario"value="Nombre de Usuario">
        </div>   

        <div class="email">
            <input type="email" placeholder="Ingrese su email" value="Email del Usuario">
        </div>

        <div class="fecha-de-nacimiento">
            <label>Fecha de nacimiento</label>
                <input type="date" placeholder="Ingrese su fecha de nacimiento" value="Fecha de nacimiento">
       </div>
        
        <div class="domicilio">
            <label>Domicilio</label>
                <input type="text" placeholder="Ingrese su domicilio" value="domicilioDelUsuario">
        </div>
        
        <div class ="perfil">
            <label>Perfil del usuario</label>
                <input id="comprar" type="radio" name="comprar-vender" value="Comprar">
            <label for="comprar">Comprar</label>
                <input id="vender" type="radio" name="comprar-vender" value="Vender">
            <label for="vender">Vender</label>
        </div>

        <div class="interes">
            <label>Intereses</label>
                <input id="Intereses" type="checkbox" name="Intereses" value="Electro">
            <label for="Intereses">Electro</label>
                <input id="Intereses" type="checkbox" name="Intereses" value="Moda">
            <label for="Intereses">Moda</label>
                <input id="Intereses" type="checkbox" name="Intereses" value="Hogar">
            <label for="Intereses">Hogar</label>
                <input id="Intereses" type="checkbox" name="Intereses" value="Juguetería">
            <label for="Intereses">Juguetería</label>
                <input id="Intereses" type="checkbox" name="Intereses" value="Vida sana">
            <label for="Intereses">Vida sana</label>
        </div>

        <div class="foto-de-perfil">
            <label>Foto de Perfil</label>
                <input type="file" name="avatar" accept=".jpg" multiple>
        </div>

        <div class="password">
            <input type="password" name="password" placeholder="Contraseña">
            <input type="password" name="password" placeholder="Confirme contraseña">
        </div>

        <div class="reset">
            <button type="reset">Reset</button>
        </div> 

    </form>
            
  </body>
</html>
