<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" >
    <link href="css/stylesRegister.css" rel="stylesheet" type="text/css">

    <title>Formularios</title>
  </head>
  <body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>

    </header>

    <form method="POST" action="#">
        <div class="nombre-apellido">        
            <input type="Nombre y apellido" placeholder="Nombre y apellido">
        </div>  

        <div class="usuario">
            <input type="Nombre de usuario" placeholder="Nombre de usuario">
        </div>   

        <div class="email">
            <input type="email" placeholder="E-mail">
        </div>

        <div class="fecha-de-nacimiento">
            <label>Fecha de nacimiento</label>
        </div>
        <div class="boton-fecha-de-nacimiento">
                <input type="date" placeholder="Fecha de nacimiento">
       </div>
        
        <div class="domicilio">
            <label>Domicilio</label>
        </div>
        <div class="boton-domicilio">
                <input type="text" placeholder="Domicilio">
        </div>
        
        <div class="perfil">
            <label>Perfil del usuario</label>
        </div>
        <div class="comprar-vender">
                <input id="comprar" type="radio" name="comprar-vender" value="Comprar">
            <label for="comprar">Comprar</label>
                <input id="vender" type="radio" name="comprar-vender" value="Vender">
            <label for="vender">Vender</label>
        </div>

        <div class="interes">
            <label>Intereses</label>
        </div>
        <div class="interes-del-usuario">
            
            <div class="electro">
                <input id="Intereses" type="checkbox" name="Intereses" value="Electro">
            <label for="Intereses">Electro</label>
            </div>

            <div class="moda">
                <input id="Intereses" type="checkbox" name="Intereses" value="Moda">
            <label for="Intereses">Moda</label>
            </div>

            <div class="hogar">
                <input id="Intereses" type="checkbox" name="Intereses" value="Hogar">
            <label for="Intereses">Hogar</label>
            </div>

            <div class="jugueteria">
                <input id="Intereses" type="checkbox" name="Intereses" value="Juguetería">
            <label for="Intereses">Juguetería</label>
            </div>

            <div class="vida">
                <input id="Intereses" type="checkbox" name="Intereses" value="Vida sana">
            <label for="Intereses">Vida sana</label>
            </div>
            
        </div>

        <div class="foto-de-perfil">
            <label>Foto de Perfil</label>
        </div>
        <div class="boton-foto-de-perfil">
                <input type="file" name="avatar" accept=".jpg" multiple>
        </div>

        <div class="password1">
            <input type="password" name="password" placeholder="Contraseña">
        </div>
        <div class="password2">
            <input type="password" name="password" placeholder="Confirme contraseña">
        </div>

        <div class="enviar">
            <button type="submit"><a href="C:\Users\matias\Desktop\Node\views\home.html">Enviar</a ></button>
        </div>         
        
        <div class="reset">
            <button type="reset">Reset</button>
        </div> 

    </form>
            
  </body>
</html>
